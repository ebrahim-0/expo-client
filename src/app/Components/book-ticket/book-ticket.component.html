<section
  #bookTicket
  class="flex flex-col justify-center items-center bg-[#082A3D] py-9 overlay"
>
  <div
    class="bg-[#0E2431] mx-4 md:mx-32 p-8 md:p-20 border rounded-2xl max-w-[805px] font-bold text-[#FFFFFF] text-center text-lg"
  >
    <h1 class="mb-8">Book Tickets</h1>
    <h3 class="text-start">Date</h3>

    <p-calendar
      styleClass="w-[15rem] mt-9 md:w-[30rem]  lg:w-[45rem] mx-auto rounded-md "
      inputStyleClass="bg-transparent focus:shadow-none"
      panelStyleClass="bg-[#F5F5F5]/60"
      placeholder="Select a Date"
      [minDate]="currentDate"
      [(ngModel)]="date"
      [appendTo]="bookTicket"
    ></p-calendar>

    <h3 class="my-4 text-start">Type of Ticket</h3>

    <div>
      <div class="flex flex-col justify-center gap-7">
        <div
          class="flex md:flex-row flex-col justify-center md:justify-between gap-5 bg-[#F5F5F5]/70 px-14 p-4 rounded-md text-[#082A3D]"
        >
          <h3 style="flex-basis: 33.33%">Entrance ticket</h3>
          <div class="flex justify-center items-center gap-4">
            <span class="px-2 border border-black rounded">50</span>
            <span>S.R</span>
          </div>
          <div class="flex justify-center items-center gap-5">
            <i
              class="text-2xl cursor-pointer pi pi-minus-circle"
              (click)="decrementTicket(0)"
            ></i>
            <span>
              {{ tickets[0].quantity }}
            </span>
            <i
              class="text-2xl cursor-pointer pi pi-plus-circle"
              (click)="incrementTicket(0)"
            ></i>
          </div>
        </div>
        <div
          class="flex md:flex-row flex-col justify-center md:justify-between gap-5 bg-[#F5F5F5]/70 px-14 p-4 rounded-md text-[#082A3D]"
        >
          <h3 style="flex-basis: 35.33%">Vip ticket</h3>
          <div class="flex justify-center items-center gap-4">
            <span class="px-2 border border-black rounded">100</span>
            <span>S.R</span>
          </div>
          <div class="flex justify-center items-center gap-5">
            <i
              class="text-2xl cursor-pointer pi pi-minus-circle"
              (click)="decrementTicket(1)"
            ></i>
            <span>
              {{ tickets[1].quantity }}
            </span>
            <i
              class="text-2xl cursor-pointer pi pi-plus-circle"
              (click)="incrementTicket(1)"
            ></i>
          </div>
        </div>
        <div
          class="flex md:flex-row flex-col justify-center md:justify-between items-center gap-5 bg-[#F5F5F5]/70 px-14 p-4 rounded-md text-[#082A3D]"
        >
          <h3 style="flex-basis: 33.33%">Children's ticket Under 3 years</h3>
          <div class="flex justify-center items-center gap-4">
            <span class="px-2 border border-black rounded">25</span>
            <span>S.R</span>
          </div>
          <div class="flex justify-center items-center gap-5">
            <i
              class="text-2xl cursor-pointer pi pi-minus-circle"
              (click)="decrementTicket(2)"
            ></i>
            <span>
              {{ tickets[2].quantity }}
            </span>
            <i
              class="text-2xl cursor-pointer pi pi-plus-circle"
              (click)="incrementTicket(2)"
            ></i>
          </div>
        </div>

        <button
          (click)="submitBookTicket()"
          pButton
          pRipple
          class="flex items-center gap-3 border-0 bg-gray-400 mx-auto p-button-info w-fit text-white"
        >
          @if(loading){
          <p-progressSpinner
            styleClass="w-5 h-5"
            strokeWidth="8"
            ariaLabel="loading"
            fill="transparent"
            animationDuration="1s"
          ></p-progressSpinner>

          } Book Ticket
        </button>
      </div>
    </div>
  </div>
</section>

<app-footer-contact />

<p-toast></p-toast>
