<main
  [ngClass]="{
    'h-[calc(100vh-98px)]': currentUser,
    'min-h-screen': !currentUser
  }"
  class="place-items-center grid bg-[#082A3D] px-6 lg:px-8 py-24 sm:py-32 h-[calc(100vh-96px)]"
>
  <div class="text-center">
    <p class="font-bold text-base text-red-600">404</p>
    <h1
      class="mt-4 font-bold text-3xl text-slate-50 sm:text-5xl tracking-tight"
    >
      Page not found
    </h1>
    <p class="mt-6 text-base text-slate-50 leading-7">
      Sorry, we couldn’t find the page you’re looking for.
    </p>
    <div class="flex justify-center items-center gap-x-6 mt-10">
      <a
        routerLink="/"
        class="bg-indigo-600 hover:bg-indigo-500 shadow-sm px-3.5 py-2.5 rounded-md font-semibold text-sm text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >Go back home</a
      >
    </div>
  </div>
</main>
