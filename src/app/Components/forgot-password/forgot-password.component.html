<section
  class="bg-[#082A3D] min-h-screen flex flex-col gap-12 justify-center items-center"
>
  <div
    class="flex items-center flex-shrink-0 mb-5 cursor-pointer"
    routerLink="/"
  >
    <img class="block w-auto h-24" src="assets/logo.png" alt="Your Company" />
  </div>
  <h1 class="text-4xl text-center text-white">Rest your Password</h1>

  <form
    class="flex flex-col w-full max-w-2xl gap-7"
    (ngSubmit)="handleReset(resetForm)"
    [formGroup]="resetForm"
  >
    <div class="relative flex flex-col pt-2">
      <p-floatLabel>
        <input id="email" type="email" pInputText formControlName="email" />
        <label for="email">Email</label>
      </p-floatLabel>

      @if(resetForm.get('email')?.invalid && resetForm.get('email')?.touched){
      @if(resetForm.get('email')?.getError('email')){

      <p-message severity="error" text="Invalid email format"></p-message>

      } @else if (resetForm.get('email')?.getError('required')){
      <p-message severity="error" text="email is required"></p-message>

      } }
    </div>

    <button
      type="submit"
      pButton
      pRipple
      class="flex items-center gap-3 mx-auto text-white bg-gray-400 border-0 p-button-info w-fit"
    >
      @if(loading){
      <p-progressSpinner
        styleClass="w-5 h-5"
        strokeWidth="8"
        ariaLabel="loading"
        fill="transparent"
        animationDuration="1s"
      ></p-progressSpinner>

      } Send Code
    </button>
  </form>
</section>

<p-toast></p-toast>
